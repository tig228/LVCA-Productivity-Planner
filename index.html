<!DOCTYPE html>
<html>
  <head>
  <title>Planner</title>
  <link rel="stylesheet" href = "styles.css"/>
</head>
  <body>
    <div class = "modal" id = "welcome">
      <h1>Welcome❤️</h1>
      <button id = "start">Let's Get Started!</button> 
    </div>

    <div class = "modal" id = "login">
      <h2>Here we need to connect the Google Login</h2>
      <button id = "next">Next modal</button>
    </div>

    <div class = "modal" id = "adding">
      <div class = "paragraph">
        <p>ok! we have all your courses is there anything else you would like to add? </p> 
      </div>
        <button id = "microphone" >🎙️</button> <!-- when they hover a decription of what text to speech can do -->
        <button id = "course">Add Course +</button>
        <button id = "toDo"> Add To Do +</button>
        <button id = "task">Add Task + </button>
        <button id = "submit">Finished!</button>
      
    </div>

    <div class = "modal" id = "suggestions">
      <div class = "paragraph">Would you like suggestions of when you should do your tasks?</div>
      <button id = "yes">Yes Please!</button>
      <button id = "no"> No Thanks</button>
    </div>

    <div class = "modal" id = "advice">
      <!-- In here they would click on what are hard tasks for them and what are hard classes to get throguh
       -->
    </div>


  <script src = "scripts.js"></script>
  </body>

</html>
